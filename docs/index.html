<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kohnles Linkverwaltung</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <header>
            <h1>Linkverwaltung</h1>
        </header>
        <main>
            <ul class="list-group">
                <li class="list-group-item" v-for="link in links"><a :href="link.url">{{link.linktext}}</a>
                    <span class="badge badge-primary">{{link.votes}}</span></li>
            </ul>
        </main>
        <footer class="alert alert-success">Diese Links werden wurden gesammelt von Franz Kohnle.</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                links: [
                    { linktext: 'kohnlehome.de', url: 'http://kohnlehome.de', votes: 7 },
                    { linktext: 'Offizielle Website der GBS', url: 'https://gbsschulen.de', votes: 3 },
                    { linktext: 'Tagesschau', url: 'https://tagesschau.de', votes: 25 },
                    { linktext: 'stackoverflow', url: 'stackoverflow', votes: 341 }
                ]
            }
        });
    </script>
</body>

</html>
